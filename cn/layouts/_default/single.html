<!DOCTYPE html>
<!--[if lt IE 9]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if !IE] -->
<html lang='en'>
<!-- <![endif] -->
{{ partial "head.html" . }}

<body class='index'>
  <div id='wrapper'>
    {{ partial "header.html" . }}
    <div id='main' role='main'>
      <div id='main-content'>
        <div class='container'>
          {{ .Content }}
        </div>
      </div>
      <!-- #scroll to top -->
      <div class='fade' id='scroll-to-top'>
        <i class='fa fa-chevron-up'></i>
      </div>
      <!-- / #scroll to top -->
    </div>
    <!-- / #main -->
    {{ partial "footer.html" . }}
  </div>
  <!-- / #wrapper -->
  {{ partial "scripts.html" . }}
</body>

</html>
